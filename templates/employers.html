<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Employers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 10px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div style="background-color: #333; padding: 10px; display: flex; justify-content: space-between;">
        <span style="color: #fff;">Smart Hire</span>
        <div>
            <a href="http://localhost:5000/">
                <button style="background-color: #007bff; color: #fff; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer;">Logout</button>
            </a>
        </div>
    </div>
    <div class="container">
        <h1>List of Employers</h1>
        <ul>
            {% for employer in employers %}
                <li>
                    <img src="https://source.unsplash.com/100x100/?portrait" alt="Employer Portrait">
                    <a href="{{ url_for('show_questions', employer_id=employer.id) }}">{{ employer.username }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
